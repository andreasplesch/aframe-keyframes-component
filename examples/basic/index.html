<html>
  <head>
    <title>A-Frame Keyframes Component - Basic</title>
    <meta name="description" content="Basic example for Keyframes component."></meta>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="../../dist/aframe-keyframes-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg">
      </a-assets>
      
     <!-- using keyframes, first leg faster, animate two properties -->
      <a-box position="0 2 -5" rotation="0 45 45" scale="2 2 2" material="color: orange"
        keyframes__pos="attribute: position; dur: 2000; repeat: indefinite; 
                   to: 0 2.2 -5, 0 2 -5;
                   keys: 0, 0.1, 1"
        keyframes__scale="attribute: scale; dur: 2000; repeat: indefinite; 
                   to: 4 3 2, 2 2 2;
                   keys: 0, 0.1, 1">             
      </a-box>

      <a-text value="Hello, A-Frame!" color="#BBB" position="-0.9 0.2 -3" scale="1.5 1.5 1.5">
        <!--a-animation attribute='color' delay='1000' to='#F22' dur='5000'></a-animation-->
      </a-text>
      <a-text value="keyframes" keyframes__pos="repeat: 2; interpolation: catmullrom; attribute: position; delay: 500; to: 0 1 -3, -1 0.2 -2, -1.9 0.8 -3; dur: 10000" 
              keyframes__scale="repeat: 2; attribute: scale; delay: 500; to: 3 3 3, 1.5 3.5 3.5, 1.5 1.5 1.5; dur: 10000"
              color="#BBB" position="-1.9 0.8 -3" scale="1.5 1.5 1.5">
      </a-text>
      <a-text value="start" keyframes="repeat: 10; attribute: color; delay: 1000; from: #BBB; to: #F00, #00F, #FFC65D, #BBB; dur: 2000" color="#BBB" position="-1.9 0.4 -3" scale="1.5 1.5 1.5">
      </a-text>
      <a-text value="start" 
              keyframes="repeat: 200; attribute: position; delay: 1000; 
                         to: -3.9 0.4 -3, -3.0 0.9 -3,  -1.9 0.4 -3;
                         keys: 0, 0.1, 0.1, 1; dur: 5000" color="#BBB" position="-1.9 0.4 -3" scale="1.5 1.5 1.5">
      </a-text>
      <a-plane src="#groundTexture" rotation="-90 0 0" height="100" width="100"></a-plane>
      <a-light type="ambient" color="#445451"></a-light>
      <a-light type="point" intensity="2" position="2 4 4"></a-light>
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>
    </a-scene>

    <!-- GitHub Corner. -->
    <a href="https://github.com/andreasplesch/aframe-keyframes-component" class="github-corner">
      <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#222; color:#fff; position: absolute; top: 0; border: 0; right: 0;">
        <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
      </svg>
    </a>
    <style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}
    <!-- End GitHub Corner. -->
  </body>
</html>
